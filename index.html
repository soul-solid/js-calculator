<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ssq3qnb.css">
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="container">
        <div class="output"></div>
        <input class="input" type="text" />
        <div class="btns">
            <div class="left-btns">
                <button class="btn left-btn">9</button>
                <button class="btn left-btn">8</button>
                <button class="btn left-btn">7</button>
                <button class="btn left-btn">6</button>
                <button class="btn left-btn">5</button>
                <button class="btn left-btn">4</button>
                <button class="btn left-btn">3</button>
                <button class="btn left-btn">2</button>
                <button class="btn left-btn">1</button>
                <button class="btn left-btn zero-btn">0</button>
                <button class="btn left-btn">.</button>
                
            </div>
            <div class="right-btns">
                <button class="btn right-btn">%</button>
                <button class="btn right-btn" id ="ac-btn">AC</button>
                <button class="btn right-btn">+</button>
                <button class="btn right-btn">-</button>
                <button class="btn right-btn">*</button>
                <button class="btn right-btn">/</button>
                <button class="btn right-btn eq-btn">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
