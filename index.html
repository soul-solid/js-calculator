<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ssq3qnb.css">
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
        <p>Made by <a href="https://github.com/soul-solid" target="_blank">Aonkyanu C Tomal</a> &copy; 2024</p>
    </div>
    <div class="container">
        <div class="output">
            <div class="left-output"></div>
            <div class="right-output"></div>
        </div>
        <input class="input" type="text" />
        <div class="btns">
            <div class="left-btns">
                <button class="btn num-btn">9</button>
                <button class="btn num-btn">8</button>
                <button class="btn num-btn">7</button>
                <button class="btn num-btn">6</button>
                <button class="btn num-btn">5</button>
                <button class="btn num-btn">4</button>
                <button class="btn num-btn">3</button>
                <button class="btn num-btn">2</button>
                <button class="btn num-btn">1</button>
                <button class="btn num-btn zero-btn">0</button>
                <button class="btn num-btn">.</button>
                
            </div>
            <div class="right-btns">
                <button class="btn operator-btn" id ="erase-btn">x</button>
                <button class="btn operator-btn" id ="ac-btn">CE</button>
                <button class="btn operator-btn" id ="ac-btn">AC</button>
                <button class="btn operator-btn">+</button>
                <button class="btn operator-btn">-</button>
                <button class="btn operator-btn">%</button>
                <button class="btn operator-btn">*</button>
                <button class="btn operator-btn">/</button>
                <button class="btn operator-btn">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
