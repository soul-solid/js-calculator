<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ssq3qnb.css">
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="container">
        <div class="display"></div>
        <input class="input" type="text" />
        <div class="btns">
            <div class="right-btns">
                <div class="btn right-btn">9</div>
                <div class="btn right-btn">8</div>
                <div class="btn right-btn">7</div>
                <div class="btn right-btn">6</div>
                <div class="btn right-btn">5</div>
                <div class="btn right-btn">4</div>
                <div class="btn right-btn">3</div>
                <div class="btn right-btn">2</div>
                <div class="btn right-btn">1</div>
                <div class="btn right-btn zero-btn">0</div>
                <div class="btn right-btn">.</div>
                
            </div>
            <div class="left-btns">
                <div class="btn left-btn">%</div>
                <div class="btn left-btn" id ="ac-btn">AC</div>
                <div class="btn left-btn">+</div>
                <div class="btn left-btn">-</div>
                <div class="btn left-btn">*</div>
                <div class="btn left-btn">/</div>
                <div class="btn left-btn eq-btn">=</div>
            </div>
        </div>
    </div>
</body>
</html>
